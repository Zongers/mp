<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minus Price Calculator</title>
	<link rel="icon" href="https://i.ibb.co/r2kgw9xY/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #75ba1a;
            --secondary: #fb0088;
            --orange: #ff8c00;
            --light: #FFFFFF;
            --dark: #292929;
            --border: #e0e0e0;
            --clear-btn: #a0a0a0;
            --clear-btn-hover: #ff4d8d;
            --bg-color: #f7f7f7;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --result-bg: #f9f9f9;
        }

        .dark-mode {
            --bg-color: #3a3a3a;
            --card-bg: #4a4a4a;
            --text-color: #f0f0f0;
            --border: #5a5a5a;
            --result-bg: #555555;
            --dark: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            width: 100%;
            max-width: 650px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: var(--text-color);
            font-size: 1rem;
            opacity: 0.8;
        }

        .theme-toggle {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            border-color: var(--primary);
        }

        .calculator-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 650px;
            border: 1px solid var(--border);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .input-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-box {
            position: relative;
            width: 180px;
        }

        .input-box input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            padding-right: 40px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .input-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Orange theme for Box B */
        #valueB {
            border-color: var(--orange);
        }
        
        #valueB:focus {
            border-color: var(--orange);
        }

        .paste-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            pointer-events: auto;
            z-index: 2;
            transition: background-color 0.3s;
        }

        /* Orange paste icon for Box B */
        #valueB + .paste-icon {
            background: var(--orange);
        }

        .paste-icon:hover {
            opacity: 0.9;
        }

        .minus-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .result-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-label {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            opacity: 0.8;
            transition: color 0.3s;
        }

        .result-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
            padding: 1rem;
            background-color: var(--result-bg);
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            transition: background-color 0.3s;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .copy-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            flex: 1;
            max-width: 200px;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .copy-btn.copied {
            background: var(--secondary);
        }

        .copy-btn.copied .btn-text {
            display: none;
        }

        .copy-btn.copied::after {
            content: "Copied!";
        }

        .clear-btn {
            padding: 0.8rem 1.5rem;
            background: var(--clear-btn);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            max-width: 200px;
        }

        .clear-btn:hover {
            background: var(--clear-btn-hover);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.8;
            transition: color 0.3s;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .minus-text {
                margin: 0.5rem 0;
            }
            
            .input-box {
                width: 160px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .copy-btn, .clear-btn {
                max-width: 100%;
                width: 100%;
            }

            .theme-toggle {
                position: relative;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-calculator"></i> Minus Price</h1>
        <p>Subtract values in real-time</p>
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </div>
    </div>

    <div class="calculator-container">
        <div class="input-section">
            <div class="input-box">
                <input type="text" id="valueA" placeholder="A" inputmode="numeric">
                <div class="paste-icon" onclick="pasteValue('valueA')">
                    <i class="fas fa-paste"></i>
                </div>
            </div>
            
            <div class="minus-text"> - </div>
            
            <div class="input-box">
                <input type="text" id="valueB" placeholder="B" inputmode="numeric">
                <div class="paste-icon" onclick="pasteValue('valueB')">
                    <i class="fas fa-paste"></i>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-label">Result</div>
            <div class="result-value" id="result">0</div>
        </div>

        <div class="buttons-container">
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i>
                <span class="btn-text">Copy Result</span>
            </button>
            
            <button class="clear-btn" onclick="clearAll()">
                <i class="fas fa-broom"></i> Clear All
            </button>
        </div>
    </div>

    <footer>
        Â© Workflow Tools 2025-26 | Calculations happen in your browser only
    </footer>

    <script>
        // Get DOM elements
        const valueAInput = document.getElementById('valueA');
        const valueBInput = document.getElementById('valueB');
        const resultElement = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');
        const themeToggle = document.getElementById('themeToggle');
        
        // Add event listeners for real-time calculation
        valueAInput.addEventListener('input', calculate);
        valueBInput.addEventListener('input', calculate);
        
        // Add event listener for copy button
        copyBtn.addEventListener('click', copyResult);
        
        // Add event listener for theme toggle
        themeToggle.addEventListener('click', toggleTheme);
        
        // Focus on first input on page load
        window.addEventListener('load', () => {
            valueAInput.focus();
        });
        
        // Calculate function
        function calculate() {
            // Get and sanitize values
            const valueA = sanitizeNumber(valueAInput.value);
            const valueB = sanitizeNumber(valueBInput.value);
            
            // Calculate result
            const result = valueA - valueB;
            
            // Update result display without comma formatting
            resultElement.textContent = result.toFixed(2);
        }
        
        // Sanitize input to only allow numbers and decimal point
        function sanitizeNumber(input) {
            // Remove any non-numeric characters except decimal point
            const sanitized = input.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal point
            const parts = sanitized.split('.');
            if (parts.length > 2) {
                return parseFloat(parts[0] + '.' + parts.slice(1).join(''));
            }
            
            return sanitized === '' ? 0 : parseFloat(sanitized);
        }
        
        // Paste value from clipboard
        function pasteValue(inputId) {
            navigator.clipboard.readText().then(text => {
                document.getElementById(inputId).value = text;
                calculate(); // Recalculate after pasting
            }).catch(err => {
                console.error('Failed to read clipboard:', err);
                alert('Please use Ctrl+V to paste your value');
            });
        }
        
        // Copy result to clipboard
        function copyResult() {
            const resultText = resultElement.textContent;
            
            navigator.clipboard.writeText(resultText).then(() => {
                // Show "Copied!" text in the button
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy result. Please try again.');
            });
        }
        
        // Clear all inputs and result
        function clearAll() {
            valueAInput.value = '';
            valueBInput.value = '';
            resultElement.textContent = '0';
            valueAInput.focus();
        }
        
        // Toggle between light and dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            // Update toggle button text and icon
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDarkMode 
                ? '<i class="fas fa-sun"></i><span>Light Mode</span>' 
                : '<i class="fas fa-moon"></i><span>Dark Mode</span>';
        }
    </script>
</body>
</html>
