<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minus Price Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #75ba1a;
            --secondary: #fb0088;
            --orange: #ff8c00;
            --light: #FFFFFF;
            --dark: #292929;
            --border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .calculator-container {
            background: var(--light);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .input-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-box {
            position: relative;
            width: 150px;
        }

        .input-box input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            padding-right: 40px; /* Added padding to prevent text overlap with icon */
        }

        .input-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Specific styling for Box B */
        #valueB {
            border-color: var(--orange);
        }
        
        #valueB:focus {
            border-color: var(--orange);
        }

        .paste-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            pointer-events: auto; /* Ensure the icon is clickable */
            z-index: 2; /* Ensure it's above the input */
        }

        /* Orange paste icon for Box B */
        #valueB + .paste-icon {
            background: var(--orange);
        }

        .paste-icon:hover {
            background: var(--secondary);
        }

        .minus-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        .result-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
            position: relative;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .copy-tick {
            position: absolute;
            right: -30px;
            background-color: var(--primary);
            border-radius: 100%;
            padding: 4px;
            color: white;
            display: none;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .minus-text {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-calculator"></i> Minus Price</h1>
        <p>Subtract values in real-time</p>
    </div>

    <div class="calculator-container">
        <div class="input-section">
            <div class="input-box">
                <input type="text" id="valueA" placeholder="A" inputmode="numeric">
                <div class="paste-icon" onclick="pasteValue('valueA')">
                    <i class="fas fa-paste"></i>
                </div>
            </div>
            
            <div class="minus-text"> - </div>
            
            <div class="input-box">
                <input type="text" id="valueB" placeholder="B" inputmode="numeric">
                <div class="paste-icon" onclick="pasteValue('valueB')">
                    <i class="fas fa-paste"></i>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-label">Result</div>
            <div class="result-value" id="result">0</div>
        </div>

        <button class="copy-btn" onclick="copyResult()">
            <i class="fas fa-copy"></i> Copy Result
            <span class="copy-tick"><i class="fas fa-check"></i></span>
        </button>
    </div>

    <footer>
        Â© Workflow Tools 2025-26 | Calculations happen in your browser only
    </footer>

    <script>
        // Get DOM elements
        const valueAInput = document.getElementById('valueA');
        const valueBInput = document.getElementById('valueB');
        const resultElement = document.getElementById('result');
        
        // Add event listeners for real-time calculation
        valueAInput.addEventListener('input', calculate);
        valueBInput.addEventListener('input', calculate);
        
        // Focus on first input on page load
        window.addEventListener('load', () => {
            valueAInput.focus();
        });
        
        // Calculate function
        function calculate() {
            // Get and sanitize values
            const valueA = sanitizeNumber(valueAInput.value);
            const valueB = sanitizeNumber(valueBInput.value);
            
            // Calculate result
            const result = valueA - valueB;
            
            // Update result display
            resultElement.textContent = formatNumber(result);
        }
        
        // Sanitize input to only allow numbers and decimal point
        function sanitizeNumber(input) {
            // Remove any non-numeric characters except decimal point
            const sanitized = input.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal point
            const parts = sanitized.split('.');
            if (parts.length > 2) {
                return parseFloat(parts[0] + '.' + parts.slice(1).join(''));
            }
            
            return sanitized === '' ? 0 : parseFloat(sanitized);
        }
        
        // Format number with commas for thousands
        function formatNumber(num) {
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        // Paste value from clipboard
        function pasteValue(inputId) {
            navigator.clipboard.readText().then(text => {
                document.getElementById(inputId).value = text;
                calculate(); // Recalculate after pasting
            }).catch(err => {
                console.error('Failed to read clipboard:', err);
                alert('Please use Ctrl+V to paste your value');
            });
        }
        
        // Copy result to clipboard
        function copyResult() {
            const resultText = resultElement.textContent;
            
            navigator.clipboard.writeText(resultText).then(() => {
                const tick = document.querySelector('.copy-tick');
                tick.style.display = 'inline-block';
                setTimeout(() => {
                    tick.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy result. Please try again.');
            });
        }
    </script>
</body>
</html>
